<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha del estudiante - Gabriel Medez</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #11162a;
      --text: #e8ebf0;
      --muted: #a7b0c0;
      --accent: #4f7cff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #0b1020, #111a33);
      font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial,
        "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
    }

    .card {
      width: min(720px, 92vw);
      background: rgba(17, 22, 42, 0.78);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    h1 {
      font-size: clamp(1.25rem, 1rem + 2vw, 1.8rem);
      margin: 0 0 14px;
      letter-spacing: 0.3px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 24px;
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
    }

    .row b {
      color: var(--muted);
      font-weight: 600;
    }

    .value {
      font-variant-numeric: tabular-nums;
    }

    footer {
      margin-top: 16px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .btn {
      margin-top: 18px;
      background: var(--accent);
      color: white;
      border: 0;
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }

    @media (min-width: 540px) {
      .grid { grid-template-columns: 1fr 1fr; }
      .row { display: block; }
      .row b { display: block; margin-bottom: 4px; }
    }

    @media print {
      body { background: #fff; color: #111; }
      .card { box-shadow: none; border: 1px solid #ddd; background: #fff; }
      .btn { display: none; }
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Ficha del estudiante</h1>

    <section class="grid" aria-label="Datos del estudiante">
      <div class="row">
        <b>Nombre</b>
        <div class="value">gabriel medez</div>
      </div>
      <div class="row">
        <b>Nro. estudiante</b>
        <div class="value">366933</div>
      </div>
      <div class="row">
        <b>Grupo</b>
        <div class="value">M1.5E R (LM)</div>
      </div>
      <div class="row">
        <b>Servidor IIS</b>
        <div class="value">EC2AMAZ-5HK851D</div>
      </div>
    </section>

    <button class="btn" onclick="window.print()" aria-label="Imprimir">Imprimir</button>

    <footer>Generado el <time id="fecha"></time></footer>
  </main>

  <script>
    (function () {
      const span = document.getElementById('fecha');
      const f = new Date();
      const opts = { year: 'numeric', month: 'long', day: 'numeric' };
      span.textContent = f.toLocaleDateString('es-UY', opts);
    })();
  </script>
</body>
</html>
